<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1>
    <form
            th:action="@{/git}" th:object="${name}" method="post">
        <p> This is my form </p>
         Name
        <input type="text" th:field="*{orgName}" value="50"><br/>
        <input type="submit" value="Submit">

        <br/>
    </form>

    <table>
        <tr th:each="gitMem: ${git}">
            <td th:text="${gitMem.name}"/>


        </tr>
    </table>
</h1>
</body>
</html>
